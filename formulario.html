<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <title>Practica HTML y CSS</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div id = "page">
            <div id = "header">
                <div class = "logo">
                    <img src = "cat.png" class = "logo-img">
                </div>
                <div id = "nav">
                    <ul class = "nav-links">
                        <li>
                            <a href = "index.html">HOME</a>
                        </li>
                        <li>
                            <a href = "formulario.html">FORM</a>
                        </li>
                    </ul>
                </div> <!-- end nav -->
            </div> <!-- end header -->

            <div id = "content">
                <h1>Mi Contacto</h1>
                <div class = "content-form">
                    <form action = "formulario.html" method = "get" id = "form1">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email">
                        
                        <label for="gender">Género</label>
                        <input type="radio" id="female" name="female" value="female" class = "no-width">
                        <label for="female" id = "inline">Female</label>
                        <input type="radio" id="male" name="male" value="male" class = "no-width">
                        <label for="male" id = "inline">Male</label>
                        <input type="radio" id="other" name="other" value="other" class = "no-width">
                        <label for="other" id = "inline">Other</label>
                        
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                        
                        <label for="comment">Comentario</label>
                        <textarea id="comment" name="comment" rows = "4"></textarea><br>
                        
                        <label for="city">Ciudad</label>
                        <select id="city" name="city">
                            <option value = "Gudalajara">Guadalajara</option>
                            <option value = "Zapopan">Zapoopan</option>
                            <option value = "Tonala">Tonalá</option>
                            <option value = "Otra">Otra</option>
                        </select><br><br>
                        
                        <input type="checkbox" id="hire" name="hire" value="hire" class = "no-width">
                        <label for="hire" id = "inline"> Me interesa contratarte </label><br><br>
                        
                        <input type="submit" value = "Submit" class = "submit-btn">
                    </form>
                </div>
            </div> <!-- end content -->

            <div id = "footer">
                <img src = "email.png">
                <a href = "mailto:valeria.gonzalez4415@alumnos.udg.mx">
                    Envíame un correo!
                </a>
            </div><!-- end footer -->
        </div><!-- end page -->
        <!--script src = "index.js"></script-->
    </body>
</html>
